<h4>Add a Todo</h4>

<div class="container-fluid">
    <div class="container border rounded p-5">
        <!-- Implementing on submit event using angular built in directive -->
        <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="title" class="form-label">Todo Title</label>
                <input type="text" [(ngModel)]="title" class="form-control" name="=title" id="title" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">Todo Description</label>
                <textarea  [(ngModel)]="desc" class="form-control" placeholder="Please enter your description" name="desc" id="desc"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Todo</button>
        </form>
    </div>
</div>
